<body class="HlpBdy"><A NAME="gbgpm"></A><h4>프로필에 요소 할당</h4>
<h5>단계</h5><ol><li><p><b>요소 할당 버튼을 클릭합니다.</b></p><p>탐색 트리를 포함하는 창이 나타납니다.</p>
</li>
<li><p><b>트리를 탐색한 후 원하는 요소를 선택합니다.</b></p><p><hr size="1" noshade><p><b>팁 &#8211; </b>트리에서 원하는 요소를 찾을 수 없는 경우 검색 버튼을 클릭하면 검색 창을 열고 요소를 찾을 수 있습니다.</p>
<hr size="1" noshade></p><p>그리고 나면 해당 요소가 할당된 요소 테이블에 나타나고 현재 프로필에 할당됩니다.</p>
</li>
</ol>
<br />
</body>
