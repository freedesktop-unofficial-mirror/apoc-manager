<body class="HlpBdy"><A NAME="gbgpb"></A><h4>프로필 일반 등록 정보 지정</h4>
<h5>단계</h5><ol><li><p><b>이름 필드에 원하는 프로필 이름을 입력합니다.</b></p></li>
<li><p><b>설명 필드에 설명을 추가합니다.</b></p><p>설명 필드는 비워둘 수 있습니다.</p>
<p><hr size="1" noshade><p><b>참고 &#8211; </b>작성자 및 마지막 수정 필드는 읽기 전용이므로 수정할 수 없습니다. 작성자 필드에는 프로필 작성자가 표시되고 마지막 수정 필드에는 마지막 수정한 날짜 및 시간이 표시됩니다.</p>
<hr size="1" noshade></p></li>
<li><p><b>저장 버튼을 클릭합니다.</b></p><p>새 정보를 저장하기 전에 창을 닫으면 설정을 저장할지 묻는 경고 대화 상자가 표시됩니다.</p>
</li>
</ol>
<br />
</body>
