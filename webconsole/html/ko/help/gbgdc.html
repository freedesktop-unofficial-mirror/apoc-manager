<body class="HlpBdy"><A NAME="gbgdc"></A><h2>프로필 &#8212; 트리 보기</h2>
<p>프로필 &#8212; 트리 보기 페이지에는 현재 요소에 할당된 사용 가능한 프로필이 모두 표시됩니다. 페이지 왼쪽에는 탐색 영역이 있고, 여기에서 트리 계층을 탐색하여 프로필을 찾을 수 있습니다. 페이지 오른쪽에는 내용 영역이 있고, 여기에는 탐색 영역에서 선택한 모든 프로필의 정보가 표시됩니다.</p>
<p>참고 항목: <A HREF="gbgcm.html#gbgcm">탐색 영역</A> 및 <A HREF="gbgoy.html#gbgoy">내용 영역</A></p>
