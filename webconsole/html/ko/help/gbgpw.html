<body class="HlpBdy"><A NAME="gbgpw"></A><h4>프로필 이름 바꾸기</h4>
<h5>단계</h5><ol><li><p><b>이름을 바꿀 프로필에 해당하는 확인란을 선택합니다.</b></p></li>
<li><p><b>작업 목록에서 이름 바꾸기를 선택합니다.</b></p><p>이름 바꾸기 대화 상자가 열립니다.</p>
</li>
<li><p><b>대화 상자의 텍스트 필드에 프로필의 새 이름을 입력하고 확인을 클릭합니다.</b></p></li>
</ol>
