<body class="HlpBdy"><A NAME="gbgcg"></A><h3>일반 등록 정보</h3>
<p>일반 등록 정보 페이지에서는 프로필에 대한 일반 정보를 지정할 수 있습니다. 이 페이지는 프로필 편집기 창의 기본 보기입니다. </p>
<p><hr size="1" noshade><p><b>참고 &#8211; </b>프로필 편집기는 사용자가 새로 만들기 버튼을 클릭하여 새 프로필을 만들 때 나타납니다.</p>
<hr size="1" noshade></p><p><A HREF="gbgpb.html#gbgpb">프로필 일반 등록 정보 지정</A>을 참조하십시오.</p>
