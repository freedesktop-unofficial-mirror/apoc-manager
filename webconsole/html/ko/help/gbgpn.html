<body class="HlpBdy"><A NAME="gbgpn"></A><h4>프로필 할당</h4>
<h5>단계</h5><ol><li><p><b>프로필 할당 버튼을 클릭합니다.</b></p><p>선택한 요소에 할당할 수 있는 사용 가능한 프로필을 모두 나열하는 대화 상자가 열립니다. </p>
<p><hr size="1" noshade><p><b>참고 &#8211; </b>선택한 요소에 이미 할당된 프로필과 현재 선택된 요소 또는 그 위에 저장되지 않은 프로필은 나열되지 않습니다.</p>
<hr size="1" noshade></p></li>
<li><p><b>나열된 프로필을 하나 이상 선택하고 확인을 클릭합니다.</b></p><p>이제 새로 할당된 프로필이 할당된 프로필 테이블에 나타납니다.</p>
</li>
</ol>
<br />
</body>
