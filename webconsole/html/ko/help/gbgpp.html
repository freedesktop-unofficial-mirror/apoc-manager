<body class="HlpBdy"><A NAME="gbgpp"></A><h4>프로필에서 요소 할당 취소</h4>
<h5>단계</h5><ol><li><p><b>할당을 취소할 요소에 해당하는 확인란을 선택합니다.</b></p></li>

</li>
</ol>
