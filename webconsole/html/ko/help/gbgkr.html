<body class="HlpBdy"><A NAME="gbgkr"></A><h3>할당된 요소</h3>
<p>할당된 요소 페이지에는 현재 프로필에 할당된 요소가 나열되어 있으며 요소를 할당하거나 할당 취소할 수 있습니다. </p>
<p>할당된 요소 테이블에는 현재 프로필 요소가 표시되며, 다음 내용으로 구성되어 있습니다.</p>
<ul><li><p>이름: 현재 프로필이 할당되어 있는 요소의 이름입니다.</p>
</li>
<li><p>경로: 현재 프로필이 할당되어 있는 요소의 위치입니다.</p>
</li>
</ul>
<p><A HREF="gbgpm.html#gbgpm">프로필에 요소 할당</A>, <A HREF="gbgpp.html#gbgpp">프로필에서 요소 할당 취소</A>를 참조하십시오.</p>
<br />
</body>
