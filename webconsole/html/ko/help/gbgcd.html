<body class="HlpBdy"><A NAME="gbgcd"></A><h2>프로필 &#8212; 모두</h2>
<p>프로필 &#8212; 모두 페이지에는 요소에 할당되지 않은 프로필을 포함하여 사용 가능한 모든 프로필이 표시됩니다. 프로필은 두 테이블에 표시되는데, 하나는 도메인 프로필용이고 다른 하나는 조직 프로필용입니다.</p>
<p>프로필 테이블을 사용하여 다음 작업을 수행할 수 있습니다.</p>
<ul><li><p><A HREF="gbgcr.html#gbgcr">새 프로필 만들기</A></p>
</li>
<li><p><A HREF="gbgpe.html#gbgpe">프로필 삭제</A></p>
</li>
<li><p><A HREF="gbgpu.html#gbgpu">프로필 이름 바꾸기</A></p>
</li>
<li><p><A HREF="gbgow.html#gbgow">프로필 복사 및 이동</A></p>
</li>
<li><p><A HREF="gbgpj.html#gbgpj">프로필 가져오기</A></p>
</li>
<li><p><A HREF="gbgou.html#gbgou">프로필 내보내기</A></p>
</li>
</ul>
