<body class="HlpBdy"><A NAME="gbgcr"></A><h3>새 프로필 만들기</h3>
<h5>단계</h5><ol><li><p><b>원하는 프로필 테이블(조직 또는 도메인)에서 새로 만들기 버튼을 클릭합니다.</b></p><p>프로필 편집기 마법사가 열립니다. </p>
</li>
<li><p><b>마법사에서 제공하는 지침을 따릅니다.</b></p><p>프로필 편집기를 사용하여 새 프로필 만들기에 대한 자세한 내용은 온라인 도움말의 <A HREF="gbgec.html#gbgec">프로필 편집기</A> 절을 참조하십시오.</p>
</li>
</ol>
