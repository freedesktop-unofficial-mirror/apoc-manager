<body class="HlpBdy"><A NAME="gbgni"></A><h4>새 프로필 만들기</h4>
<h5>단계</h5><ol><li><p><b>새로 만들기 버튼을 클릭합니다.</b></p><p>프로필 편집기가 열립니다. </p>
</li>
<li><p><b>프로필 편집기에서 제공하는 지침을 따릅니다.</b></p><p>프로필 편집기를 사용하여 새 프로필을 만드는 방법에 대한 자세한 내용은 온라인 도움말에서 <A HREF="gbgec.html#gbgec">프로필 편집기</A> 절을 참조하십시오.</p>
<p><hr size="1" noshade><p><b>참고 &#8211; </b>새 프로필 만들기가 끝나면 현재 선택된 요소에 자동으로 할당됩니다.</p>
<hr size="1" noshade></p></li>
</ol>
