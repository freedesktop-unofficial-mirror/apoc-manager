<body class="HlpBdy"><A NAME="gbgec"></A><h2>프로필 편집기</h2>
<p>프로필 편집기는 새 프로필을 만들고 기존 프로필을 편집하는 데 사용됩니다. 또한 현재 선택된 프로필의 현재 설정 및 옵션을 볼 수도 있습니다.</p>
<p>프로필 &#8212; 트리 보기 내용 영역 또는 프로필 &#8212; 모든 페이지의 테이블 중 하나에 나와 있는 프로필 이름을 클릭하면 프로필 편집기를 열 수 있습니다.</p>
<p><hr size="1" noshade><p><b> 팁 &#8211; </b>새 프로필을 만들려면 <A HREF="gbgni.html#gbgni">새 프로필 만들기</A>를 참조하십시오.</p>
<hr size="1" noshade></p><p>프로필 편집기에는 다음 탭 페이지가 포함됩니다.</p>
<ul><li><p><A HREF="gbgcg.html#gbgcg">일반 등록 정보</A></p>
</li>
<li><p><A HREF="gbgeb.html#gbgeb">구성 설정</A></p>
</li>
<li><p><A HREF="gbgkr.html#gbgkr">할당된 요소</A></p>
</li>
<li><p><A HREF="gbgda.html#gbgda">설정 요약</A></p>
</li>
<li><p><A HREF="gbgdh.html#gbgdh">고급 옵션</A></p>
</li>
</ul>
<br />
</body>
