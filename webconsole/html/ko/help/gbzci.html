<body class="HlpBdy"><A NAME="gbzci"></A><h4>구성 리포지토리 이름 바꾸기</h4><A NAME="indexterm-16"></A><h5>단계</h5><ol><li><p><b>이름을 바꿀 구성 리포지토리에 해당하는 확인란을 선택합니다.</b></p></li>
<li><p><b>이름 바꾸기 버튼을 누릅니다.</b></p><p>이름 바꾸기 대화 상자가 열립니다.</p>
</li>
<li><p><b>대화 상자의 텍스트 필드에 구성 리포지토리의 새 이름을 입력하고 확인을 누릅니다.</b></p></li>
</ol>
