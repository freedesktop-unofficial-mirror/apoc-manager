<body class="HlpBdy"><A NAME="gbgpr"></A><h4>프로파일 삭제</h4>
<h5>단계</h5><ol><li><p><b>삭제할 프로파일에 해당하는 확인란을 선택합니다.</b></p><p>확인 대화 상자가 나타납니다.</p>
<hr size="1" noshade><p><IMG ALT="주의" src="graphics/caution.gif"> <b>주의 &ndash; </b>삭제 작업을 수행하면 모든 지정이 제거되고 나서 프로파일이 실제로 삭제됩니다. 한 번 삭제하면 다시 검색할 수 없습니다. 프로파일을 삭제하면 현재 요소 이외의 다른 요소에 대한 지정도 제거됩니다. 단순히 요소에서 프로파일 지정만을 제거하려면 지정 취소를 사용합니다.</p><hr size="1" noshade></li>
<li><p><b>삭제</b> 버튼을 누릅니다.</p></li>
<li><p><b>프로파일을 정말 삭제하려는 경우에는 확인 대화 상자에서 확인 버튼을 클릭합니다.</b></p></li>
</ol>
<br />
</body>
</html>
