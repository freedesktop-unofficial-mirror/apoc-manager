<body class="HlpBdy"><A NAME="gbgpb"></A><h4>指定配置文件的常规属性</h4>
<h5>步骤</h5><ol><li><p><b>在&#8220;名称&#8221;字段中键入所需的配置文件名称。</b></p></li>
<li><p><b>在&#8220;注释&#8221;字段中添加注释。</b></p><p>可以将&#8220;注释&#8221;字段保留为空。</p>
<p><hr size="1" noshade><p><b>注意 &#8211; </b>&#8220;作者&#8221;和&#8220;上次修改时间&#8221;为只读字段，无法进行修改。&#8220;作者&#8221;字段显示配置文件的作者，&#8220;上次修改时间&#8221;字段显示上次修改的日期和时间。</p>
<hr size="1" noshade></p></li>
<li><p><b>单击&#8220;保存&#8221;按钮。</b></p><p>如果在保存新信息之前关闭窗口，将出现一个警告对话框，提示您是否要保存设置。</p>
</li>
</ol>
<br />
</body>
