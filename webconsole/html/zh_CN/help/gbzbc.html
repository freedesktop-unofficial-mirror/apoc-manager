<body class="HlpBdy"><A NAME="gbzbc"></A><h4>删除配置系统信息库</h4><A NAME="indexterm-15"></A><h5>步骤</h5><ol><li><p><b>选中要删除的配置系统信息库所对应的复选框。</b></p></li>
<li><p><b>单击&ldquo;删除&rdquo;按钮。</b></p><p>将出现一个确认对话框。</p>
</li>
<li><p><b>如果确实要删除配置系统信息库，请在确认对话框中单击&ldquo;确定&rdquo;。</b></p></li>
</ol>
<br />
