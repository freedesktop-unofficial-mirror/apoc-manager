<body class="HlpBdy"><A NAME="gbgcg"></A><h3>常规属性</h3>
<p>&#8220;常规属性&#8221;页面允许您指定有关配置文件的常规信息。此页面是&#8220;配置文件编辑器&#8221;窗口的默认视图。</p>
<p><hr size="1" noshade><p><b>注意 &#8211; </b>当用户单击&#8220;新建&#8221;按钮创建新的配置文件时，将出现配置文件编辑器。</p>
<hr size="1" noshade></p><p>请参见<A HREF="gbgpb.html#gbgpb">为配置文件指定常规属性</A></p>
