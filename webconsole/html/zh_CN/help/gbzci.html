<body class="HlpBdy"><A NAME="gbzci"></A><h4>重命名配置系统信息库</h4><A NAME="indexterm-16"></A><h5>步骤</h5><ol><li><p><b>选中要重命名的配置系统信息库所对应的复选框。</b></p></li>
<li><p><b>单击&ldquo;重命名&rdquo;按钮。</b></p><p>将打开&ldquo;重命名&rdquo;对话框。</p>
</li>
<li><p><b>在对话框的文本字段中键入配置系统信息库的新名称，然后单击&ldquo;确定&rdquo;。</b></p></li>
</ol>
<br />
</body>
