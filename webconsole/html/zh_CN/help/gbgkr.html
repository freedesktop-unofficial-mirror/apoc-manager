<body class="HlpBdy"><A NAME="gbgkr"></A><h3>指定的元素</h3>
<p>&#8220;指定的元素&#8221;页面列出了指定给当前配置文件的元素，并且允许指定或取消指定元素。</p>
<p>当前配置文件元素显示在&#8220;指定的元素&#8221;表格中，该表格包含以下信息：</p>
<ul><li><p>名称: 被指定了当前配置文件的元素的名称。</p>
</li>
<li><p>路径: 被指定了当前配置文件的元素的位置。</p>
</li>
</ul>
<p>请参见<A HREF="gbgpm.html#gbgpm">将元素指定给配置文件</A>和<A HREF="gbgpp.html#gbgpp">取消将元素指定给配置文件</A></p>
<br />
</body>
</html>
