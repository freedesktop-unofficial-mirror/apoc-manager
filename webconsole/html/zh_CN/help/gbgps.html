<body class="HlpBdy"><A NAME="gbgps"></A><h4>导入配置文件</h4>
<h5>步骤</h5><ol><li><p><b>确保所有复选框都未选中。</b></p></li>
<li><p><b>从操作列表中选择&#8220;导入&#8221;。</b></p><p>将打开&#8220;导入配置文件&#8221;对话框。</p>
</li>
<li><p><b>输入要导入的文件的路径，或者单击&#8220;浏览&#8221;按钮从操作系统的默认文件选择器对话框中选择文件。</b></p></li>
<li><p><b>单击&#8220;导入&#8221;按钮。</b></p></li>
</ol>
<br />
</body>
