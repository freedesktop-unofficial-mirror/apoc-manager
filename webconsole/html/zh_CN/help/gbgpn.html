<body class="HlpBdy"><A NAME="gbgpn"></A><h4>指定配置文件</h4>
<h5>步骤</h5><ol><li><p><b>单击&#8220;指定配置文件&#8221;按钮。</b></p><p>将打开一个对话框，其中列出了可以指定给选定元素的所有可用配置文件。</p>
<p><hr size="1" noshade><p><b>注意 &#8211; </b>不会列出已经指定给选定元素的配置文件，以及未存储在当前选定元素或其上级元素中的配置文件。</p>
<hr size="1" noshade></p></li>
<li><p><b>选择一个或多个列出的配置文件，然后单击&#8220;确定&#8221;。</b></p><p>现在，新指定的配置文件将显示在&#8220;指定的配置文件&#8221;表格中。</p>
</li>
</ol>
<br />
</body>
