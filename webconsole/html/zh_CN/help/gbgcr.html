<body class="HlpBdy"><A NAME="gbgcr"></A><h3>创建新的配置文件</h3>
<h5>步骤</h5><ol><li><p><b>在所需的配置文件表格（组织或域）中单击&#8220;新建&#8221;按钮。</b></p><p>将打开&#8220;配置文件编辑器&#8221;向导。</p>
</li>
<li><p><b>按照向导提供的说明进行操作。</b></p><p>有关使用配置文件编辑器创建新配置文件的详细信息，请参见联机帮助的<A HREF="gbgec.html#gbgec">配置文件编辑器</A>部分。</p>
</li>
</ol>
<br />
</body>
