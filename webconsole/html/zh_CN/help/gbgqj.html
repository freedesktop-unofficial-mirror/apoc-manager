<body class="HlpBdy"><A NAME="gbgqj"></A><h4>取消指定配置文件</h4>
<h5>步骤</h5><ol><li><p><b>选中要取消指定的配置文件所对应的复选框。</b></p></li>
<li><p><b>单击&#8220;取消指定配置文件&#8221;按钮。</b></p><p>现在已取消指定该配置文件，在&#8220;指定的配置文件&#8221;表格中将不再显示该文件。</p>
<hr size="1" noshade><p><IMG ALT="小心" src="graphics/caution.gif"> <b>小心 &#8211; </b>此操作没有警告对话框，因此如果您错误单击了&#8220;取消指定配置文件&#8221;按钮，可以使用&#8220;指定配置文件&#8221;功能来恢复指定。</p><hr size="1" noshade></li>
</ol>
<br />
</body>
