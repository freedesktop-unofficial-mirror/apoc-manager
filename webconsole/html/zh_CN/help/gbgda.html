<body class="HlpBdy"><A NAME="gbgda"></A><h3>设置摘要</h3>
<p>&#8220;设置摘要&#8221;是所有配置设置的只读视图，这些配置设置包含选定配置文件的数据。</p>
<p>&#8220;设置摘要&#8221;页面包含&#8220;设置摘要&#8221;表格。此表格显示了包含当前配置文件数据的配置设置，并对这些配置设置按类别进行了划分。此表格包含以下字段：</p>
<p></p>
<ul><li><p>名称: 设置名称</p>
</li>
<li><p>数值：设置值</p>
</li>
<li><p>状态：状态列包含类型&#8220;定义于 &lt;profileName&gt;&#8221;的条目，其中 &lt;profileName&gt; 是一个链接，用于从配置文件编辑器切换到&#8220;配置设置&#8221;页面，并在此配置文件中导航到特定的设置。</p>
</li>
</ul>
<br />
</body>
