<body class="HlpBdy"><A NAME="gbgqh"></A><h4>导出配置文件</h4>
<h5>步骤</h5><ol><li><p><b>选中要导出的配置文件所对应的复选框。</b></p></li>
<li><p><b>从操作列表中选择&#8220;导出&#8221;。</b></p><p>将打开一个对话框，可以在该对话框中指定要将文件导出到的位置。</p>
</li>
<li><p><b>在对话框中选择&#8220;保存到磁盘&#8221;选项，然后单击&#8220;确定&#8221;。</b></p></li>
<li><p><b>选择导出文件的保存位置，然后单击&#8220;确定&#8221;。</b></p></li>
</ol>
<br />
</body>
</html>
