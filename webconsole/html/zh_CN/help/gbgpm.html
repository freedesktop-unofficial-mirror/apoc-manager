<body class="HlpBdy"><A NAME="gbgpm"></A><h4>将元素指定给配置文件</h4>
<h5>步骤</h5><ol><li><p><b>单击&#8220;指定元素&#8221;按钮。</b></p><p>将显示包含导航树的窗口。</p>
</li>
<li><p><b>浏览树，并选择所需元素。</b></p><p><hr size="1" noshade><p><b>提示 &#8211; </b>如果在树中找不到所需元素，可以单击&#8220;搜索&#8221;按钮以打开&#8220;搜索&#8221;窗口来查找元素。</p>
<hr size="1" noshade></p><p>现在，元素将出现在&#8220;指定的元素&#8221;表格中，并已指定给当前配置文件。</p>
</li>
</ol>
<br />
</body>
</html>
