<body class="HlpBdy"><A NAME="gbgpu"></A><h3>重命名配置文件</h3>
<h5>步骤</h5><ol><li><p><b>选中要重命名的配置文件所对应的复选框。</b></p></li>
<li><p><b>从操作列表中选择&#8220;重命名&#8221;。</b></p><p>屏幕将显示一个对话框。</p>
</li>
<li><p><b>在对话框的文本字段中键入配置文件的新名称，然后单击&#8220;确定&#8221;。</b></p></li>
</ol>
<br />
</body>
