<body class="HlpBdy"><A NAME="gbgpr"></A> <h4>删除配置文件</h4>
<h5>步骤</h5><ol><li><p><b>选中要删除的配置文件所对应的复选框。</b></p><p>将出现一个确认对话框。</p>
<hr size="1" noshade><p><IMG ALT="小心" src="graphics/caution.gif"> <b>小心 &ndash; </b>此删除操作将删除所有指定，并真正删除该配置文件。了解这一点非常重要。删除之后将无法重新获取该文件，因为它已不存在。删除配置文件之后，除了会删除当前元素的指定之外，还会删除其他元素的指定。如果只想删除某个元素的配置文件指定，请使用&ldquo;取消指定&rdquo;操作。</p><hr size="1" noshade></li>
<li><p><b>单击&ldquo;删除&rdquo;按钮。</b></p></li>
<li><p><b>如果确实要删除配置文件，请在确认对话框中单击&ldquo;确定&rdquo;按钮。</b></p></li>
</ol>
<br />
</body>
</html>
