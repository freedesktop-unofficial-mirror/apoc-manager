<body class="HlpBdy"><A NAME="gbgni"></A><h4>创建新的配置文件</h4>
<h5>步骤</h5><ol><li><p><b>单击&#8220;新建&#8221;按钮。</b></p><p>将打开配置文件编辑器。</p>
</li>
<li><p><b>按照配置文件编辑器提供的说明进行操作。</b></p><p>有关如何使用配置文件编辑器创建新配置文件的详细信息，请参见联机帮助中的<A HREF="gbgec.html#gbgec">配置文件编辑器</A>部分。</p>
<p><hr size="1" noshade><p><b>注意 &#8211; </b>创建新的配置文件之后，会自动将该配置文件指定给当前选定的元素。</p>
<hr size="1" noshade></p></li>
</ol>
<br />
