<body class="HlpBdy"><A NAME="gbgec"></A><h2>配置文件编辑器</h2>
<p>配置文件编辑器用于创建新的配置文件以及编辑现有的配置文件。还可以用于查看当前选定配置文件的当前设置和选项。</p>
<p>通过在&#8220;配置文件 &#8212; 树视图&#8221;内容区域或&#8220;配置文件 &#8212; 所有&#8221;页面中单击任一表格中的配置文件名称，可以打开配置文件编辑器。</p>
<p><hr size="1" noshade><p><b>提示 &#8211; </b>要创建新的配置文件，请参见<A HREF="gbgni.html#gbgni">创建新的配置文件</A>。</p>
<hr size="1" noshade></p><p>配置文件编辑器包含以下选项卡页面：</p>
<ul><li><p><A HREF="gbgcg.html#gbgcg">常规属性</A></p>
</li>
<li><p><A HREF="gbgeb.html#gbgeb">配置设置</A></p>
</li>
<li><p><A HREF="gbgkr.html#gbgkr">指定的元素</A></p>
</li>
<li><p><A HREF="gbgda.html#gbgda">设置摘要</A></p>
</li>
<li><p><A HREF="gbgdh.html#gbgdh">高级选项</A></p>
</li>
</ul>
<br />
</body>
