<body class="HlpBdy"><A NAME="gbgpb"></A><h4>プロファイルの一般プロパティーの指定</h4>
<h5>手順</h5><ol><li><p><b>「名前」フィールドに、プロファイルの名前を入力します。</b></p></li>
<li><p><b>「コメント」フィールドにコメントを入力します。</b></p><p>「コメント」フィールドは空白のままにできます。</p>
<p><hr size="1" noshade><p><b>注 &#8211; </b>「作成者」フィールドと「最終変更日」フィールドは読み取り専用のため、変更できません。「作成者」フィールドにはプロファイルの作成者、「最終変更日」フィールドには最後に変更された日時が表示されます。</p>
<hr size="1" noshade></p></li>
<li><p><b>「保存」ボタンをクリックします。</b></p><p>新しい情報を保存する前にウィンドウを閉じようとすると、設定の保存を指示する警告が表示されます。</p>
</li>
</ol>
<br />
</body>
</html>
