<body class="HlpBdy"><A NAME="gbgqj"></A><h4>プロファイルの割り当て解除</h4>
<h5>手順</h5><ol><li><p><b>割り当てを解除するプロファイルのチェックボックスを選択します。</b></p></li>
<li><p><b>「プロファイルの割り当て解除」ボタンをクリックします。</b></p><p>これでプロファイルの割り当てが解除され、「割り当てられているプロファイル」テーブルから消えます。</p>
<hr size="1" noshade><p><IMG ALT="Caution" src="graphics/caution.gif"> <b>注意 &#8211; </b>警告ダイアログはないので、誤って「プロファイルの割り当て解除」をクリックした場合は、「プロファイルの割り当て」機能を使ってこの操作を元に戻すことができます。</p><hr size="1" noshade></li>
</ol>
<br />
</body>
</html>
