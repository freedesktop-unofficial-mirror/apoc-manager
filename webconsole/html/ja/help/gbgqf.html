<body class="HlpBdy"><A NAME="gbgqf"></A><h4>プロファイルのコピーと移動</h4>
<h5>手順</h5><ol><li><p><b>コピーまたは移動するプロファイルのチェックボックスを選択します。</b></p></li>
<li><p><b>アクションリストから「コピーと移動」を選択します。</b></p><p>コピーと移動ウィザードが開きます。</p>
</li>
<li><p><b>コピーと移動ウィザードの説明に従って、タスクを実行します。</b></p></li>
</ol>
<br />
