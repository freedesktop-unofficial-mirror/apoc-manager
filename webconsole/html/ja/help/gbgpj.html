<body class="HlpBdy"><A NAME="gbgpj"></A><h3>プロファイルのインポート</h3>
<h5>手順</h5><ol><li><p><b>すべてのチェックボックスが選択解除されていることを確認します。</b></p></li>
<li><p><b>アクションリストから「インポート」を選択します。</b></p><p>「プロファイルのインポート」ダイアログが表示されます。</p>
</li>
<li><p><b>インポートするファイルのパスを入力するか、「参照」ボタンをクリックして、オペレーティングシステムのデフォルトのファイル選択ダイアログからファイルを選択します。</b></p></li>
<li><p><b>「インポート」ボタンをクリックします。</b></p></li>
</ol>
<br />
</body>
</html>
