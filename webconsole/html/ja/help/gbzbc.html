<body class="HlpBdy"><A NAME="gbzbc"></A><h4>構成リポジトリの削除</h4><A NAME="indexterm-15"></A><h5>手順</h5><ol><li><p><b>削除する構成リポジトリに対応するチェックボックスを選択します。</b></p></li>
<li><p><b>「削除」ボタンをクリックします。</b></p><p>確認ダイアログが表示されます。</p>
</li>
<li><p><b>その構成リポジトリを削除する場合は、確認ダイアログの「了解」ボタンをクリックします。</b></p></li>
</ol>
<br />
