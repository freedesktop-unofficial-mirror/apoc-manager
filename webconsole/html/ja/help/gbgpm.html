<body class="HlpBdy"><A NAME="gbgpm"></A><h4>プロファイルへの要素の割り当て</h4>
<h5>手順</h5><ol><li><p><b>「要素の割り当て」ボタンをクリックします。</b></p><p>ナビゲーションツリーが含まれたウィンドウが表示されます。</p>
</li>
<li><p><b>ツリーを移動して目的の要素を選択します。</b></p><p><hr size="1" noshade><p><b>ヒント &#8211; </b>ツリーに目的の要素がない場合は、「検索」ボタンをクリックして「検索」ウィンドウを開き、要素を見つけます。</p>
<hr size="1" noshade></p><p>要素が現在のプロファイルに割り当てられ、「割り当てられている要素」テーブルに表示されます。</p>
</li>
</ol>
<br />
</body>
</html>
