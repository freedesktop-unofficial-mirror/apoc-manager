<body class="HlpBdy"><A NAME="gbzci"></A><h4>構成リポジトリ名の変更</h4><A NAME="indexterm-16"></A><h5>手順</h5><ol><li><p><b>名前を変更する構成リポジトリに対応するチェックボックスを選択します。</b></p></li>
<li><p><b>「名前の変更」ボタンをクリックします。</b></p><p>「名前の変更」ダイアログが表示されます。</p>
</li>
<li><p><b>ダイアログのテキストフィールドに構成リポジトリの新しい名前を入力し、「了解」をクリックします。</b></p></li>
</ol>
<br />
</body>
