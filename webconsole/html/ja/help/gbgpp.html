<body class="HlpBdy"><A NAME="gbgpp"></A><h4>プロファイルの要素の割り当て解除</h4>
<h5>手順</h5><ol><li><p><b>割り当てを解除する要素のチェックボックスを選択します。</b></p></li>
<li><p><b>「要素の割り当て解除」ボタンをクリックします。</b></p><p>その要素の現在のプロファイルへの割り当てが解除され、「割り当てられている要素」テーブルから消えます。</p>
</li>
</ol>
<br />
