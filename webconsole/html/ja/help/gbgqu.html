<body class="HlpBdy"><A NAME="gbgqu"></A><h4>アプリケーションの場所からの変更</h4>
<h5>手順</h5><ol><li><p><b>「変更」ボタンをクリックします。</b></p><p>ナビゲーションツリーが含まれたウィンドウが開きます。</p>
</li>
<li><p><b>ツリーを移動して目的の要素を選択します。</b></p><p><hr size="1" noshade><p><b>ヒント &#8211; </b>ツリーに目的の要素がない場合は、「サーチ」ボタンをクリックして「サーチ」ウィンドウを開き、要素を見つけます。</p>
<hr size="1" noshade></p></li>
<li><p>「了解」ボタンをクリックします。<b></b></p></li>
</ol>
