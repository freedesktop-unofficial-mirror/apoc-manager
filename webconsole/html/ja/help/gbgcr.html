<body class="HlpBdy"><A NAME="gbgcr"></A><h3>プロファイルの新規作成</h3>
<h5>手順</h5><ol><li><p><b>組織またはドメインのプロファイルテーブルで「新規作成」ボタンをクリックします。</b></p><p>プロファイルエディタのウィザードが開きます。</p>
</li>
<li><p><b>ウィザードの説明に従います。</b></p><p>プロファイルエディタを使用して新しいプロファイルを作成する方法の詳細は、オンラインヘルプの「<A HREF="gbgec.html#gbgec">プロファイルエディタ</A>」セクションを参照してください。</p>
</li>
</ol>
<br />
</body>
