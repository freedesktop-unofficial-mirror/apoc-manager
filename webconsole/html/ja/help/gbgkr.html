<body class="HlpBdy"><A NAME="gbgkr"></A><h3>割り当てられている要素</h3>
<p>「割り当てられている要素」ページには、現在のプロファイルに割り当てられている要素が表示されます。ここで、要素の割り当てと解除ができます。</p>
<p>現在のプロファイルの要素は「割り当てられている要素」テーブルに表示され、次の情報が含まれています。</p>
<ul><li><p>名前: 現在のプロファイルが割り当てられている要素の名前。</p>
</li>
<li><p>パス: 現在のプロファイルが割り当てられている要素の場所。</p>
</li>
</ul>
<p>「<A HREF="gbgpm.html#gbgpm">プロファイルへの要素の割り当て</A>」、「<A HREF="gbgpp.html#gbgpp">プロファイルの要素の割り当て解除</A>」を参照してください。</p>
<br />
</body>
