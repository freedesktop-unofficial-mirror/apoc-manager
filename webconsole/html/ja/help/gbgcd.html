<body class="HlpBdy"><A NAME="gbgcd"></A><h2>プロファイル &#8212; すべて</h2>
<p>「プロファイル &#8212; すべて」ページには、要素に割り当てられていないものも含め、使用可能なプロファイルがすべて表示されます。プロファイルは 2 つのテーブルで表示されます。1 つはドメインのプロファイル用、もう 1 つは組織のプロファイル用です。</p>
<p>プロファイルを使用すると、次のアクションを実行できます。</p>
<ul><li><p><A HREF="gbgcr.html#gbgcr">プロファイルの新規作成</A></p>
</li>
<li><p><A HREF="gbgpe.html#gbgpe"> プロファイルの削除</A></p>
</li>
<li><p><A HREF="gbgpu.html#gbgpu">プロファイルの名前変更</A></p>
</li>
<li><p><A HREF="gbgow.html#gbgow">プロファイルのコピーと移動</A></p>
</li>
<li><p><A HREF="gbgpj.html#gbgpj">プロファイルのインポート</A></p>
</li>
<li><p><A HREF="gbgou.html#gbgou">プロファイルのエクスポート</A></p>
</li>
</ul>
<br />
</body>
</html>
