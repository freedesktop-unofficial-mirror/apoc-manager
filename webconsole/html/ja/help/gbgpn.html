<body class="HlpBdy"><A NAME="gbgpn"></A><h4>プロファイルの割り当て</h4>
<h5>手順</h5><ol><li><p><b>「プロファイルの割り当て」ボタンをクリックします。</b></p><p>ダイアログが開き、選択した要素に割り当てることのできるプロファイルがすべて表示されます。</p>
<p><hr size="1" noshade><p><b>注 &#8211; </b>選択した要素にすでに割り当てられているプロファイルと、現在選択している要素のレベルかその上位に格納されているプロファイルはリストに含まれません。</p>
<hr size="1" noshade></p></li>
<li><p><b>プロファイルのリストから 1 つまたは複数を選択し、「了解」をクリックします。</b></p><p>新しく割り当てられたプロファイルが「割り当てられているプロファイル」テーブルに表示されます。</p>
</li>
</ol>
<br />
</body>
</html>
