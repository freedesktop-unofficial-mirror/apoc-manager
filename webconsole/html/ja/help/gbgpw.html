<body class="HlpBdy"><A NAME="gbgpw"></A><h4>プロファイルの名前変更</h4>
<h5>手順</h5><ol><li><p><b>名前を変更するプロファイルのチェックボックスを選択します。</b></p></li>
<li><p><b>アクションリストから「名前変更」を選択します。</b></p><p>「名前変更」ダイアログが開きます。</p>
</li>
<li><p><b>ダイアログのテキストフィールドにプロファイルの新しい名前を入力して、「了解」をクリックします。</b></p></li>
</ol>
<br />
</body>
