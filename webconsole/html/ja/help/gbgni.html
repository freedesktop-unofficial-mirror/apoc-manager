<body class="HlpBdy"><A NAME="gbgni"></A><h4>プロファイルの新規作成</h4>
<h5>手順</h5><ol><li><p><b>「新規作成」ボタンをクリックします。</b></p><p>プロファイルエディタが開きます。</p>
</li>
<li><p><b>プロファイルエディタの説明に従います。</b></p><p>プロファイルエディタを使用してプロファイルを新規作成する方法の詳細は、オンラインヘルプの「<A HREF="gbgec.html#gbgec">プロファイルエディタ</A>」セクションを参照してください。 </p>
<p><hr size="1" noshade><p><b>注 &#8211; </b>新しいプロファイルを作成すると、現在選択されている要素に自動的に割り当てられます。</p>
<hr size="1" noshade></p></li>
</ol>
<br />
