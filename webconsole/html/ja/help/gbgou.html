<body class="HlpBdy"><A NAME="gbgou"></A><h3>プロファイルのエクスポート</h3>
<h5>手順</h5><ol><li><p><b>エクスポートするプロファイルのチェックボックスを選択します。</b></p></li>
<li><p><b>アクションリストから「エクスポート」を選択します。</b></p><p>ダイアログボックスが開き、ファイルのエクスポート先を指定できます。</p>
</li>
<li><p><b>ダイアログで「ディスクに保存」オプションを選択して「了解」をクリックします。</b></p></li>
<li><p><b>エクスポートしたファイルの保存場所を選択して「了解」をクリックします。</b></p></li>
</ol>
<br />
</body>
</html>
