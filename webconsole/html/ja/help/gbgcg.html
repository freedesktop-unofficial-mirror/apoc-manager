<body class="HlpBdy"><A NAME="gbgcg"></A><h3>一般プロパティー</h3>
<p>「一般プロパティー」ページでは、プロファイルに関する一般的な情報を指定できます。このページは「プロファイルエディタ」ウィンドウのデフォルト表示です。</p>
<p><hr size="1" noshade><p><b>注 &#8211; </b>プロファイルエディタは、ユーザーが「新規作成」ボタンをクリックして新しいプロファイルを作成したときに表示されます。</p>
<hr size="1" noshade></p><p><A HREF="gbgpb.html#gbgpb">「プロファイルの一般プロパティーの指定」</A>を参照してください。</p>
