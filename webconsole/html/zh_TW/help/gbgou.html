<body class="HlpBdy"><A NAME="gbgou"></A><h3>匯入設定檔</h3>
<h5>步驟</h5><ol><li><p><b>選取對應到想要匯出的設定檔之核取方塊。</b></p></li>
<li><p><b>從動作清單中選擇 [匯出]。</b></p><p>會隨即開啟對話方塊，讓您指定檔案想要匯出的位置。</p>
</li>
<li><p><b>在對話方塊中選取 [儲存至磁碟] 選項，再按一下 [確定]。</b></p></li>
<li><p><b>選擇想要儲存匯出的檔案之位置，再按一下 [確定]。</b></p></li>
</ol>
<br />
</body>
</html>
