<body class="HlpBdy"><A NAME="gbzci"></A><h4>重新命名配置儲存庫</h4><A NAME="indexterm-16"></A><h5>步驟</h5><ol><li><p><b>選取您想重新命名之配置儲存庫的對應核取方塊。</b></p></li>
<li><p><b>按一下 [重新命名] 按鈕。</b></p><p>會隨即開啟 [重新命名] 對話方塊。</p>
</li>
<li><p><b>在對話方塊的文字欄位中鍵入新的配置儲存庫名稱，再按一下 [確定]。</b></p></li>
</ol>
<br />
</body>
