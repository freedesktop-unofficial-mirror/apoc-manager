<body class="HlpBdy"><A NAME="gbgda"></A><h3>設定摘要</h3>
<p>[設定摘要] 是包含所選設定檔之資料的所有配置設定之唯讀檢視。</p>
<p>[設定摘要] 頁面包含 [設定摘要] 表格。此表格會以分組為不同種類的方式，顯示包含目前設定檔資料的配置設定。表格具有下列欄位：</p>
<p></p>
<ul><li><p>名稱：設定名稱</p>
</li>
<li><p>數值：設定值</p>
</li>
<li><p>狀態︰狀態欄包含「已在 &lt;profileName> 中定義」之類型的項目，&lt;profileName> 連結可將 [設定檔編輯器] 頁面切換成 [配置設定] 頁面，並引導您至此設定檔內的某個設定。</p>
</li>
</ul>
<br />
</body>
</html>
