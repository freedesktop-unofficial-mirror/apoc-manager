<body class="HlpBdy"><A NAME="gbgcd"></A><h2>設定檔 &#8212; 全部</h2>
<p>[設定檔 &#8212; 全部] 頁面會顯示所有可用的設定檔，包含未指定給元素的設定檔。設定檔會顯示在兩個表格中，其中一個為網域設定檔，另一個則是組織設定檔。</p>
<p>設定檔表格可讓您執行下列動作：</p>
<ul><li><p><A HREF="gbgcr.html#gbgcr">建立新的設定檔</A></p>
</li>
<li><p><A HREF="gbgpe.html#gbgpe">刪除設定檔</A></p>
</li>
<li><p><A HREF="gbgpu.html#gbgpu">重新命名設定檔</A></p>
</li>
<li><p><A HREF="gbgow.html#gbgow">複製與移動設定檔</A></p>
</li>
<li><p><A HREF="gbgpj.html#gbgpj">匯入設定檔</A></p>
</li>
<li><p><A HREF="gbgou.html#gbgou">匯出設定檔</A></p>
</li>
</ul>
<br />
</body>
</html>
