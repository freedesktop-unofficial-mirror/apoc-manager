<body class="HlpBdy"><A NAME="gbgpj"></A><h3>匯入設定檔</h3>
<h5>步驟</h5><ol><li><p><b>確定已取消選取所有的核取方塊。</b></p></li>
<li><p><b>從動作清單中選擇 [匯入]。</b></p><p>會隨即出現 [匯入設定檔] 對話方塊。</p>
</li>
<li><p><b>輸入想要匯入的檔案路徑，或按一下 [瀏覽] 按鈕，從作業系統的預設檔案選擇器對話方塊中選擇一個檔案。</b></p></li>
<li><p><b>按一下 [匯入] 按鈕。</b></p></li>
</ol>
<br />
</body>
</html>
