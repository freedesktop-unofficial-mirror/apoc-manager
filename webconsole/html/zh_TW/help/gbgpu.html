<body class="HlpBdy"><A NAME="gbgpu"></A><h3>重新命名設定檔</h3>
<h5>步驟</h5><ol><li><p><b>選取對應到想要重新命名的設定檔之核取方塊。</b></p></li>
<li><p><b>從動作清單中選擇 [重新命名]。</b></p><p>會出現一個對話方塊。</p>
</li>
<li><p><b>在對話方塊的文字欄位中鍵入新的設定檔名稱，再按一下 [確定]。</b></p></li>
</ol>
<br />
</body>
