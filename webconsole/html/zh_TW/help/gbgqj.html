<body class="HlpBdy"><A NAME="gbgqj"></A><h4>取消指定設定檔</h4>
<h5>步驟</h5><ol><li><p><b>選取對應到想要取消指定的設定檔之核取方塊。</b></p></li>
<li><p><b>按一下 [取消指定設定檔] 按鈕。</b></p><p>如此即已取消指定此設定檔，並會從 [指定的設定檔] 表格中消失。</p>
<hr size="1" noshade><p><IMG ALT="注意" src="graphics/caution.gif"> <b>注意 &#8211; </b>因為沒有警告對話方塊，所以若是誤按了 [取消指定設定檔] 按鈕，可使用 [指定設定檔] 功能反轉此動作。</p><hr size="1" noshade></li>
</ol>
<br />
</body>
</html>
