<body class="HlpBdy"><A NAME="gbgpn"></A><h4>指定設定檔</h4>
<h5>步驟</h5><ol><li><p><b>按一下 [指定設定檔] 按鈕。</b></p><p>會隨即開啟對話方塊，列出所有可以指定給所選元素的可用設定檔。</p>
<p><hr size="1" noshade><p><b>備註 &#8211; </b>已經指定給所選元素之設定檔，以及不是儲存在目前所選元素或其階層之上的設定檔，均不會列出。</p>
<hr size="1" noshade></p></li>
<li><p><b>從列出的設定檔中選取一或多個，再按一下 [確定]。</b></p><p>剛指定的設定檔現在會出現在 [指定的設定檔] 表格中。</p>
</li>
</ol>
<br />
</body>
</html>
