<body class="HlpBdy"><A NAME="gbgcr"></A><h3>建立新的設定檔</h3>
<h5>步驟</h5><ol><li><p><b>在想要的組織或網域設定檔表格中按一下 [新增] 按鈕。</b></p><p>會隨即開啟 [設定檔編輯器精靈]。</p>
</li>
<li><p><b>遵循精靈所提供的指示進行。</b></p><p>如需使用 [設定檔編輯器] 建立新的設定檔之詳細資訊，請參閱線上說明的<A HREF="gbgec.html#gbgec">設定檔編輯器</A>一節。</p>
</li>
</ol>
<br />
</body>
