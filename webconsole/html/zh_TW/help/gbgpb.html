<body class="HlpBdy"><A NAME="gbgpb"></A><h4>指定設定檔的一般特性</h4>
<h5>步驟</h5><ol><li><p><b>在 [名稱] 欄位中，鍵入想要的設定檔名稱。</b></p></li>
<li><p><b>在 [註釋] 欄位中，增加任何註釋。</b></p><p>您可以將 [註釋] 欄位保留空白。</p>
<p><hr size="1" noshade><p><b>備註 &#8211; </b>[作者] 和 [上次修改日期] 為唯讀欄位，無法修改。[作者] 欄位會顯示設定檔的作者，[上次修改日期] 欄位則會顯示前次修改的日期和時間。</p>
<hr size="1" noshade></p></li>
<li><p><b>按一下 [儲存] 按鈕。</b></p><p>如果在儲存任何新資訊前就關閉視窗，則會出現警告對話方塊，提示您儲存設定。</p>
</li>
</ol>
<br />
</body>
