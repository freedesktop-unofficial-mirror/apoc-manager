<body class="HlpBdy"><A NAME="gbgpm"></A><h4>將元素指定給設定檔</h4>
<h5>步驟</h5><ol><li><p><b>按一下 [指定元素] 按鈕。</b></p><p>會隨即出現一個包含瀏覽樹狀結構的視窗。</p>
</li>
<li><p><b>瀏覽樹狀結構，並選取想要的元素。</b></p><p><hr size="1" noshade><p><b>提示 &#8211; </b>如果在樹狀結構中找不到想要的元素，可以按一下 [搜尋] 按鈕開啟 [搜尋] 視窗，並尋找元素。</p>
<hr size="1" noshade></p><p>指定給目前設定檔的元素會隨即出現在 [指定的元素] 表格中。</p>
</li>
</ol>
<br />
</body>
</html>
