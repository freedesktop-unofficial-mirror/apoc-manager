<body class="HlpBdy"><A NAME="gbgpr"></A><h4>刪除設定檔</h4>
<h5>步驟</h5><ol><li><p><b>選取對應到想要刪除的設定檔之核取方塊。</b></p><p>螢幕上將會顯示確認對話方塊。</p>
<hr size="1" noshade><p><IMG ALT="注意" src="graphics/caution.gif"> <b>注意 &ndash; </b>您必須瞭解，[刪除] 作業會移除所有指定，然後完全刪除設定檔。您無法擷取設定檔，因為它已經不存在。刪除設定檔會造成目前元素旁的其他元素指定也遭到移除。若只要從一個元素移除一個設定檔指定，請使用 [取消指定]。</p><hr size="1" noshade></li>
<li><p><b>按一下 [刪除] 按鈕。</b></p></li>
<li><p><b>若真的想要刪除設定檔，請在確認對話方塊中按一下 [確定] 按鈕。</b></p></li>
</ol>
<br />
</body>
</html>
