<body class="HlpBdy"><A NAME="gbgqh"></A><h4>匯出設定檔</h4>
<h5>步驟</h5><ol><li><p><b>選取對應到想要匯出的設定檔之核取方塊。</b></p></li>
<li><p><b>從 [動作] 清單中選擇 [匯出]。</b></p><p>會隨即開啟對話方塊讓您指定匯出該檔案的目標位置。</p>
</li>
<li><p><b>選取對話方塊中的 [儲存到磁碟] 選項，然後按一下 [確定]。</b></p></li>
<li><p><b>選擇儲存匯出檔案的位置，然後按一下 [確定]。</b></p></li>
</ol>
<br />
</body>
</html>
