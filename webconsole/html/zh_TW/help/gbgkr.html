<body class="HlpBdy"><A NAME="gbgkr"></A><h3>指定的元素</h3>
<p>[指定的元素] 頁面會列出指定給目前設定檔的元素，並可讓您指定或取消指定元素。</p>
<p>目前設定檔的元素會顯示在 [指定的元素] 表格中，並包含下列資訊：</p>
<ul><li><p>名稱：指定給目前設定檔的元素名稱。</p>
</li>
<li><p>路徑：指定給目前設定檔的元素位置。</p>
</li>
</ul>
<p>請參閱<A HREF="gbgpm.html#gbgpm">將元素指定給設定檔</A>、<A HREF="gbgpp.html#gbgpp">從設定檔取消指定元素</A></p>
<br />
</body>
</html>
