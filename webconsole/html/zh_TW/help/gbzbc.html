<body class="HlpBdy"><A NAME="gbzbc"></A><h4>移除配置儲存庫</h4><A NAME="indexterm-15"></A><h5>步驟</h5><ol><li><p><b>選取您想移除之配置儲存庫的對應核取方塊。</b></p></li>
<li><p><b>按一下 [移除] 按鈕。</b></p><p>螢幕上將會顯示確認對話方塊。</p>
</li>
<li><p><b>如果您確定要移除該配置儲存庫，請按一下確認對話方塊中的 [確定] 按鈕。</b></p></li>
</ol>
<br />
