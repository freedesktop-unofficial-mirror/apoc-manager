<body class="HlpBdy"><A NAME="gbgec"></A><h2>設定檔編輯器</h2>
<p>[設定檔編輯器] 可用以建立新的設定檔和編輯現有的設定檔。您也可以檢視目前所選設定檔之現有的設定和選項。</p>
<p>您可以在 [設定檔 &#8212; 樹狀結構檢視] 內容區域或 [設定檔 &#8212; 全部] 頁面的其中一個表格中按一下設定檔的名稱，以開啟 [設定檔編輯器]。</p>
<p><hr size="1" noshade><p><b>提示 &#8211; </b>若要建立新的設定檔，請參閱<A HREF="gbgni.html#gbgni">建立新的設定檔</A>。</p>
<hr size="1" noshade></p><p>[設定檔編輯器] 包含下列標籤頁：</p>
<ul><li><p><A HREF="gbgcg.html#gbgcg">一般特性</A></p>
</li>
<li><p><A HREF="gbgeb.html#gbgeb">配置設定</A></p>
</li>
<li><p><A HREF="gbgkr.html#gbgkr">指定的元素</A></p>
</li>
<li><p><A HREF="gbgda.html#gbgda">設定摘要</A></p>
</li>
<li><p><A HREF="gbgdh.html#gbgdh">進階選項</A></p>
</li>
</ul>
<br />
</body>
