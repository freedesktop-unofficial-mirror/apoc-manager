<body class="HlpBdy"><A NAME="gbgni"></A><h4>建立新的設定檔</h4>
<h5>步驟</h5><ol><li><p><b>按一下 [新增] 按鈕。</b></p><p>會隨即開啟 [設定檔編輯器]。</p>
</li>
<li><p><b>遵循 [設定檔編輯器] 所提供的指示進行。</b></p><p>如需如何使用 [設定檔編輯器] 建立新的設定檔之詳細資訊，請參閱線上說明的<A HREF="gbgec.html#gbgec">設定檔編輯器</A>一節。</p>
<p><hr size="1" noshade><p><b>備註 &#8211; </b>建立完新的設定檔時，會自動將設定檔指定給目前選取的元素。</p>
<hr size="1" noshade></p></li>
</ol>
<br />
</body>
