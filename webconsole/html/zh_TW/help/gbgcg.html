<body class="HlpBdy"><A NAME="gbgcg"></A><h3>一般特性</h3>
<p>[一般特性] 頁面可讓您指定與設定檔相關的一般資訊。此頁面為 [設定檔編輯器] 視窗的預設檢視頁面。</p>
<p><hr size="1" noshade><p><b>備註 &#8211; </b>當使用者按一下 [新增] 按鈕建立新設定檔時，即會出現 [設定檔編輯器]。</p>
<hr size="1" noshade></p><p>請參閱<A HREF="gbgpb.html#gbgpb">指定設定檔的一般特性</A></p>
