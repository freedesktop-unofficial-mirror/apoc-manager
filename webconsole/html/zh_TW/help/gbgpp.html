<body class="HlpBdy"><A NAME="gbgpp"></A><h4>從設定檔取消指定元素</h4>
<h5>步驟</h5><ol><li><p><b>選取對應到想要取消指定的元素之核取方塊。</b></p></li>
<li><p><b>按一下 [取消指定元素] 按鈕。</b></p><p>如此該元素即不會指定給目前的設定檔，且會從 [指定的元素] 表格中消失。</p>
</li>
</ol>
<br />
</body>
