<body class="HlpBdy"><A NAME="gbgdc"></A><h2>設定檔 &#8212; 樹狀結構檢視</h2>
<p>[設定檔 &#8212; 樹狀結構檢視] 頁面會顯示目前指定給某個元素的所有可用設定檔。頁面的左側是瀏覽區域，您可於此瀏覽樹狀結構階層以尋找設定檔。頁面的右側是內容區域，顯示瀏覽區域中任何所選的設定檔之相關資訊。</p>
<p>另請參閱：<A HREF="gbgcm.html#gbgcm">瀏覽區域</A>和<A HREF="gbgoy.html#gbgoy">內容區域</A></p>
